baseURL = "https://www.jrhoun.com/"
languageCode = "en-us"
defaultContentLanguage = "en"
author = "JR Houn"
title = "Grace and Generativity"
theme = "hugo-vitae"
paginate = 5
enableRobotsTXT = true

copyright = "Copyright Â© 2020 JR Houn | Built using the [Vitae](https://github.com/dataCobra/hugo-vitae) theme for [Hugo](https://gohugo.io)"

pygmentsstyle = "colorful"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

googleAnalytics = "UA-167412742-1"
disqusShortname = "jrhoun"

[taxonomies]
	tag = "tags"
	category = "categories"
	series = "series"

[params]

	# Add meta keywords in head part (Site Keywords or Tags of Page)
	keywords = ["blog","podcast","personal","generativity"]

	# Add meta description in head part
	description = "Finding a way forward with words, music, and empathy."

	# Add pagetitle to homepage <title> tag
	pagetitle = "Finding a way forward with words, music, and empathy."

	# Add a subtitle to your website
	subtitle = "Finding a way forward with words, music, and empathy."

	# Activate to show authors on pages if available
	#listAuthor = true

	# Add math typesetting with KaTeX (Global with this Param)
	math = true

	# Optional 80x80 avatar image.
	avatar = "/img/jrhoun.png"

	# Optional favicons for website
	favicon = true

	# Add list of sections that should show up on the homepage
  mainSections = ["posts"]

	# Add list of Sections/Types that should no be considered by RSS
	#nofeedSections = ["post"]

	# Deactivate Taxonomies for specific page types
	#disableTaxoTypes = [""]

	# Content types to disable Disqus on.
	disableDisqusTypes = ["page"]

	# Custom CSS applied to default styles.
	customCSS = "css/custom.css"

